<transition name="slide" appear>
    <div class="modal">
        <div class="login-header">
            <h3>Login</h3>
        </div>
        <div class="login-form">
            <label>
                <span>E-Mail</span>
                <input type="email" v-model="email">
            </label>
            <label>
                <span>Password</span>
                <input type="password" v-model="password">
            </label>
        </div>
        <div class="login-footer">
            <button :disabled="validateForm()" type="button" class="login" @click="login()">Login</button>
        </div>
    </div>
</transition>
